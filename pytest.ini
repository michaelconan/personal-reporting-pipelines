[pytest]
markers =
    e2e: marks tests as end-to-end tests
    local: marks executable offline
    withresponses: marks tests that should use the responses plugin

# Disable responses plugin by default to prevent interference with e2e tests
# addopts = -p no:pytest-responses

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*