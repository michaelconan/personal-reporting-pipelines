name: Generate docs

# Trigger when dbt updates pushed to main
on:
  push:
    branches:
      - main
    paths:
      - "dbt/**"

env:
  PYTHON_VERSION: 3.12
  CONNECTIONS_FILE: ./config/connections.json
  DOCS_DAG: dbt_docs__michael
  # Set DAG folder rather than Airflow home so DB is created in airflow folder
  AIRFLOW__CORE__DAGS_FOLDER: ${{ github.workspace }}/dags
  AIRFLOW__CORE__LOAD_EXAMPLES: "False"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Load Airflow connections
        env:
          AIRFLOW_CONNECTIONS: ${{ secrets.AIRFLOW_CONNECTIONS }}
        run: |
          echo "$AIRFLOW_CONNECTIONS" > ${{ env.CONNECTIONS_FILE }}
      - name: Setup environment
        run: |
          # Remove old database if exists
          rm -f airflow.db
          # Setup airflow app
          chmod +x script/* && script/setup
      - name: Generate docs
        run: |
          airflow dags list -o yaml
          airflow dags test ${{ env.DOCS_DAG }}
      - name: Copy docs
        run: |
          cp ./dbt/michael/target/static_index.html ./docs/index.html
      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  deploy:
    needs: build

    permissions:
      id-token: write
      pages: write
      contents: read

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
