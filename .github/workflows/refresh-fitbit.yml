name: Run Fitbit Pipeline
on:
  schedule:
    - cron: '0 3 * * 1'  # Sunday at 3 AM UTC
  workflow_dispatch:
    inputs:
      force_full_refresh:
        description: 'Force full refresh'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Set Google Credentials Environment Variable
        run: |
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/sa_key.json" >> $GITHUB_ENV
          
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install pipenv
        run: |
          pip install pipenv
          
      - name: Install dependencies
        run: |
          make install
          
      - name: Write keyfile
        run: |
          cat << 'EOF' > $GOOGLE_APPLICATION_CREDENTIALS
          ${{ secrets.GCP_SVC_KEY }}
          EOF

      - name: Run Fitbit Pipeline
        env:
          FORCE_FULL_REFRESH: ${{ inputs.force_full_refresh }}
          RUNTIME__LOG_LEVEL: "INFO"
        run: |
          pipenv run python -m pipelines.fitbit
          
      - name: Remove keyfile
        if: always()
        run: |
          rm $GOOGLE_APPLICATION_CREDENTIALS

      - name: Upload dlt state files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fitbit-pipeline-state
          path: |
            ~/.dlt/**/state.json
          retention-days: 7 