name: run dbt transformations
on:
  schedule:
    - cron: '0 6 * * 1'  # monday at 6 AM UTC
  workflow_dispatch:
    inputs:
      force_full_refresh:
        description: 'Force full refresh'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        
      - name: set up python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: install pipenv and dependencies
        run: |
          make install
          make dbt-deps
          
      - name: set environment variables
        run: |
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/sa_key.json" >> $GITHUB_ENV
          
      - name: write keyfile
        run: |
          cat << 'EOF' > $GOOGLE_APPLICATION_CREDENTIALS
          ${{ secrets.GCP_SVC_KEY }}
          EOF

      - name: install 1password cli
        uses: 1password/install-cli-action@v2

      - name: sign in with service account
        run: |
          export OP_SERVICE_ACCOUNT_TOKEN=${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - name: inject secrets
        run: |
          make inject

      - name: run dbt build
        run: |
          make dbt-build target=prod
          
      - name: remove keyfile and secrets
        if: always()
        run: |
          rm -f $GOOGLE_APPLICATION_CREDENTIALS
          rm -f .dlt/secrets.toml
