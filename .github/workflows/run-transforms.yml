name: run dbt transformations
on:
  schedule:
    - cron: '0 6 * * 1'  # sunday at 6 AM UTC
  workflow_dispatch:
    inputs:
      force_full_refresh:
        description: 'Force full refresh'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Set environment variables
        run: |
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/sa_key.json" >> $GITHUB_ENV
          
      - name: checkout code
        uses: actions/checkout@v4
        
      - name: set up python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: install pipenv and dependencies
        run: |
          make install
          make dbt-deps
          
      - name: write keyfile
        run: |
          cat << 'EOF' > $GOOGLE_APPLICATION_CREDENTIALS
          ${{ secrets.GCP_SVC_KEY }}
          EOF

      - name: run dbt build
        run: |
          make dbt-build-prod
          
      - name: Remove keyfile
        if: always()
        run: |
          rm $GOOGLE_APPLICATION_CREDENTIALS
