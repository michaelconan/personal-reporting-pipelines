[program:pythonapp]
directory=/opt/app
command=/opt/app/env/bin/honcho start -f ./Procfile
autostart=true
autorestart=true
user=pythonapp
# Environment variables ensure that the application runs inside of the
# configured virtualenv.
environment=VIRTUAL_ENV="/opt/app/env",PATH="/opt/app/env/bin",HOME="/home/pythonapp",USER="pythonapp",AIRFLOW_HOME="/opt/app",AIRFLOW__DATABASE__SQL_ALCHEMY_CONN="sqlite:////opt/app/airflow.db"
stdout_logfile=syslog
stderr_logfile=syslog