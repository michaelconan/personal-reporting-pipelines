
name: 'personal'
version: '1.0.0'

profile: 'personal'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# Override configuration for dbt_utils macros to add duckdb support
dispatch:
  - macro_namespace: dbt_utils
    search_order:
      - personal
      - dbt_utils 


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models
models:
  personal:
    +persist_docs:
      relation: true
      columns: true
    staging:
      +materialized: view

sources:
  personal:
    staging:
      +enabled: "{{ target.name != 'dev' }}"

seeds:
  personal:
    mock_sources:
      +schema: mock
      +tags: ["local"]
      +enabled: "{{ target.name == 'dev' }}"

vars:
  'dbt_date:time_zone': 'UTC'
  # 7 hours (in milliseconds)
  sleep_goal: 25200000
  meet_goal: 1