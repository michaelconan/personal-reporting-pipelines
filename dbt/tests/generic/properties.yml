macros:
  - name: expect_column_array_length_to_be_between
    description: Test to check if length of array is within an acceptable range. It only accepts columns of type array.
    arguments:
      - name: model
        type: string
        description: Model Name
      - name: column_name
        type: string
        description: Column name that should not be an empty string
      - name: min_value
        type: int
        description: Minimum value for the array length
      - name: max_value
        type: int
        description: Maximum value for the array length